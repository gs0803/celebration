<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Birthday Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ffcad4, #ffd1e3, #e0c3fc, #bde0fe);
            text-align: center;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .start-button {
            padding: 12px 25px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(45deg, #ff71b6, #ff9ecd);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 113, 182, 0.4);
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(255, 113, 182, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Welcome to the Birthday Celebration! ðŸŽ‚</h1>
        <p>Click the button below to begin the magical experience!</p>
        <a href="birthday.html">
            <button class="start-button">Start the Celebration</button>
        </a>
    </div>
</body>
</html>
